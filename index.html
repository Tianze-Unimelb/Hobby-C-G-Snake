<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>贪吃蛇：进化论 — 单机原型</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <div class="game-wrap panel" id="gamePanel">
        <canvas id="gameCanvas" width="1280" height="760"></canvas>
        <div class="hud" id="hud">
            <div class="row"><strong id="playerLabel">你</strong> <span class="tag" id="lengthTag">长度: 30</span></div>
            <div class="row">加速能量: <div class="speed-meter" style="margin-left:8px;"><i id="dashBar"></i></div></div>
            <div class="row">被动基因: <span id="genome" style="margin-left:6px;color:var(--muted);">未选择</span></div>
            <div class="row">主动技能: <div id="skills" style="margin-left:8px;display:flex;gap:6px;"></div></div>
        </div>
        <div class="mini-map" id="minimap">
            <canvas id="mini" width="160" height="120"></canvas>
            <div style="font-size:12px;color:var(--muted);margin-top:6px">小地图</div>
        </div>
    </div>

    <div class="ui-right">
        <div class="panel">
            <h3>实时排行榜</h3>
            <div class="leaderboard" id="leaderboard"></div>
            <div class="footer-note">按长度与击杀数排序</div>
        </div>

        <div class="panel">
            <h3>选择基因（被动）</h3>
            <div id="genomeSelect" style="display:flex;gap:8px;"></div>
            <div class="footer-note">局前选择一个被动基因（本原型为本地效果）。</div>
        </div>

        <div class="panel">
            <h3>技能预览（主动）</h3>
            <div class="skill-grid" id="skillPreview"></div>
            <div class="footer-note">达到阈值时会获得技能选项。</div>
        </div>

        <div class="panel">
            <h3>事件与日志</h3>
            <div id="eventLog" style="height:160px;overflow:auto;font-size:13px;color:var(--muted)"></div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
